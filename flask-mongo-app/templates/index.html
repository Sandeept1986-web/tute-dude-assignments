<!DOCTYPE html>
<html>
<head>
    <title>Flask Mongo Form</title>
</head>
<body>
    <h2>User Form</h2>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        Name: <input type="text" name="name"><br><br>
        Email: <input type="email" name="email"><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
